name: Cleanup old CSVs

on:
  schedule:
    - cron: "*/59 * * * 6"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove expired CSVs
        run: |
          NOW=$(date +%s)
          for f in temp-csv/*.csv; do
            [ -e "$f" ] || continue
            TS=$(basename "$f" | grep -oE '^[0-9]{10}')
            AGE=$((NOW - TS))
            if [ "$AGE" -gt 300 ]; then   # ðŸ”¥ 5 minutes = 300 seconds
              echo "Deleting $f"
              rm "$f"
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "cleanup-bot"
          git config user.email "cleanup-bot@users.noreply.github.com"
          git add temp-csv/
          git diff --cached --quiet || git commit -m "Auto-delete expired CSVs"
          git push
